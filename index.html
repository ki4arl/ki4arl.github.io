<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        h1 {
            margin: 0;
        }
        .content {
            margin: 20px 0;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007BFF;
            color: #fff;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Имя Фамилия</h1>
            <p>Ваша профессия</p>
        </header>

        <div class="content">
            <h2>Обо мне</h2>
            <p>Краткое описание о вас. Здесь вы можете рассказать о своих навыках, опыте и интересах.</p>
        </div>

        <div class="contact-info">
            <h2>Контактная информация</h2>
            <p><strong>Email:</strong> ваш.email@example.com</p>
            <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
            <p><strong>Социальные сети:</strong> <a href="#">LinkedIn</a>, <a href="#">Facebook</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Имя Фамилия</p>
    </footer>

</body>
</html>
